<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOTA 2 | SHOP | BASICS</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <script src="shop.js" defer></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="brand-name">
                <a href="https://www.dota2.com/home"><img src="images/brand.png" class="brand-name"/></a>
            </h1>
        </header>

                        <span class="shop-item-price"><i class="fa-solid fa-coins"></i> 50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO STASH</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">SENTRY WARD</span>
                    <img class="shop-item-image" src="images/icon 1.png">

                        <span class="shop-item-price"><i class="fa-solid fa-coins"></i> 50</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO STASH</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">SMOKE OF DECEIT</span>
                    <img class="shop-item-image" src="images/icon 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><i class="fa-solid fa-coins"></i> 50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO STASH</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ENCHANTED MANGO</span>
                    <img class="shop-item-image" src="images/icon 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><i class="fa-solid fa-coins"></i> 65</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO STASH</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">FAERIE FIRE</span>
                    <img class="shop-item-image" src="images/icon 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><i class="fa-solid fa-coins"></i> 70</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO STASH</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">TOME OF KNOWLEDGE</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO STASH</button>

                <div class="shop-item">

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">TANGO</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO STASH</button>
                    </div>
                </div>
                <div class="shop-item">

                    <img class="shop-item-image" src="images/icon 9.png">

                    </div>
                </div>
                <div class="shop-item">

                <div class="shop-item">

                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">STASH</h2>
            <div class="stash-row">
                <span class="stash-item stash-header stash-column">ITEM</span>
                <span class="stash-price stash-header stash-column">PRICE</span>
                <span class="stash-quantity stash-header stash-column">QUANTITY</span>
            </div>
            <div class="stash-items">
            </div>
            <div class="stash-total">
                <strong class="stash-total-title">GOLD <i class="fa-solid fa-coins"></i></strong>
                <span class="stash-total-price">5000</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">GRAB ALL</button>
        </section>
    </body>
</html>
